<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Encriptar Mensajes</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img src="img/Logo.svg" alt="Alura logo" />
      <h1 class="header__title">Encriptador de mensajes</h1>
    </header>

    <main class="main">
      <div class="main__text">
        <textarea
          class="main__textArea"
          name="encryptorMesage"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui..."
          autofocus
          required
        ></textarea>
        <p>
          <small class="main__text-advice"
            >Solo letras minúsculas y sin acentos</small
          >
        </p>

        <div class="buttons">
          <button class="buttons__encrypt">Encriptar</button>
          <button class="buttons__decrypt">Desencriptar</button>
          <button class="buttons__clear">Limpiar</button>
        </div>
      </div>
    </main>

    <div class="message">
      <div class="noresult">
        <img
          class="noresult__img"
          src="./img/Muñeco.svg"
          alt="a person looking at a diamond with a magnifying glass"
        />
        <h2 class="noresult__title">Ningún mensaje fue encontrado</h2>
        <p class="noresult__text">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </div>

      <div class="result hidden">
        <p class="result__text"></p>
        <button class="buttons__copy">Copiar</button>
      </div>
    </div>

    <div class="footer">
      <footer>
        Oracle Next education challenge by Miguel Angel Avendaño Diaz
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
