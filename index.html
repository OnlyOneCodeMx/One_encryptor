<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptar Mensajes</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <img class="logo" src="img/Logo.svg" alt="Alura logo" />
      <h1 class="header__title">Encriptador de mensajes</h1>
    </header>

    <main class="main">
      <div class="main__text">
        <textarea
          class="main__textArea"
          name="encryptorMesage"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui..."
          autofocus
          required></textarea>
        <p>
          <small class="main__text-advice"
            >Solo letras minúsculas y sin acentos</small
          >
        </p>

        <div class="buttons">
          <button class="buttons__encrypt button">Encriptar</button>
          <button class="buttons__decrypt button">Desencriptar</button>
          <button class="buttons__clear button">Limpiar</button>
        </div>
      </div>

      <div class="message">
        <div class="noresult">
          <img
            class="noresult__img"
            src="./img/Muñeco.svg"
            alt="a person looking at a diamond with a magnifying glass" />
          <div class="noresult__text">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>

        <div class="result hidden">
          <p class="result__text"></p>
          <button class="buttons__copy button">Copiar</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <small class="footer__info">
        creado por
        <span class="footer__name">Miguel Ángel Avendaño Díaz</span> - Challenge
        Encriptador
      </small>
      <div class="footer__social">
        <a
          href="https://www.linkedin.com/in/miguel-angel-diaz-dev/"
          target="_blank"
          aria-label="my personal linkedin"
          ><svg
            class="linkedin"
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            style="fill: 0">
            <path
              d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM8.339 18.337H5.667v-8.59h2.672v8.59zM7.003 8.574a1.548 1.548 0 1 1 0-3.096 1.548 1.548 0 0 1 0 3.096zm11.335 9.763h-2.669V14.16c0-.996-.018-2.277-1.388-2.277-1.39 0-1.601 1.086-1.601 2.207v4.248h-2.667v-8.59h2.56v1.174h.037c.355-.675 1.227-1.387 2.524-1.387 2.704 0 3.203 1.778 3.203 4.092v4.71z"></path></svg

      </div>

    <script src="script.js"></script>
  </body>
</html>
